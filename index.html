<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Iframes Example</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #main {
      display: flex;
      height: 100%;
    }

    #iframe1 {
      width: 80%;
      height: 100%;
      border: none;
    }

    #iframe2 {
      width: 18%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="main">
    <iframe id="iframe1" src="https://www.vmixcall.com/" allow="camera *;microphone *></iframe>
    <iframe id="iframe2" src="https://bscav.ngrok.io/tablet?display_cols=1&min_col=7&min_row=1&noconfigure=1&nofullscreen=1&pages=60"></iframe>
  </div>

  <script>
    const iframe2 = document.getElementById('iframe2');
    iframe2.contentWindow.document.open();
    iframe2.contentWindow.document.write('<!DOCTYPE html><html><head><style>body{margin:0;}img{width:100%;}</style></head><body><img src="https://example.com"></body></html>');
    iframe2.contentWindow.document.close();
  </script>
</body>
</html>
